<!DOCTYPE html>
<html>
<head>
    <link href="build/css/metro.min.css" rel="stylesheet">
    <!-- for responsive -->
     <link rel="stylesheet" type="text/css" href="build/css/metro-responsive.min.css">
    <!-- for theme -->
    <link rel="stylesheet" type="text/css" href="build/css/metro-schemes.min.css">
    <!-- for icon -->
    <link href="build/css/metro-icons.min.css" rel="stylesheet">
    <script src="build/js/jquery.min.js"></script>
    <script src="build/js/metro.min.js"></script>

    <style type="text/css">
        .login-form {
        	 /*background-color: #ffffff;*/
        	             width: 25rem;
            height: 21.75rem;
            position: fixed;
            top: 50%;
            margin-top: -9.375rem;
            left: 50%;
            margin-left: -12.5rem;
            background-color: #ffffff;

        }
    </style>
</head>
<body class="bg-darkTeal">
	 <div class="login-form padding20 block-shadow">
        <form>
            <h1 class="text-light">Login</h1>
            <hr class="thin"/>
            <br />
            <div class="input-control text full-size" data-role="input">
                <label for="user_login">Username/ email:</label>
                <span class="mif-user prepend-icon"></span>
                <input type="text" name="user_login" id="user_login">
                <button class="button helper-button clear"><span class="mif-cross"></span></button>
            </div>
            <br />
            <br />
            <div class="input-control password full-size" data-role="input">
                <label for="user_password">Password:</label>
                <span class="mif-lock prepend-icon"></span>
                <input type="password" name="user_password" id="user_password">
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
            <br />
            <br />
            <div class="form-actions">
                <button type="submit" class="button primary">Login to...</button>
                <button type="button" class="button link">Cancel</button>
            </div>
        </form>
        <br />
        <a href="#" style="padding-top:10px">Lupa Password</a><Br />
        <a href="#">Daftar</a><Br />
        <button class="button"><span class="mif-facebook"></span>Facebook</button>
        <button class="button"><span class="mif-twitter"></span>Twitter</button>
        <button class="button"><span class="mif-google-plus"></span>Google</button>
    </div>
</body>
